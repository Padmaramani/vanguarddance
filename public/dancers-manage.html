<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>VDC Parent Communication</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="dancer-admin-bg">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/dancerDisplay">Dancers</a></li>
            <li><a href="#">Parents</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li class="active"><a href="/dmanage">Manage Dancers</a></li>
                <li><a href="/pmanage">Manage Parents</a></li>
                </ul>
            </li>
        </ul>
        </div>
    </nav>

        <div class="container">
                <h2>Manage Dancers</h2>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-default btn-lg" id="addDancerBtn">Add Dancer</button>
              
                <!-- Modal -->
                <div class="modal fade" id="addDancerModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Add Dancer</h4>
                      </div>
                      <div class="modal-body" style="padding:40px 50px;">
                        <form id="addDancerForm" role="form">
                          <div class="form-group">
                            <label for="dncrname"><span class="glyphicon glyphicon-user"></span>Name (First and Last)</label>
                            <input type="text" class="form-control" id="dncrname" placeholder="Enter name">
                          </div>
                          <div class="form-group"> <!-- Year in School -->
                            <label class="control-label">Year in School</label>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="yr-in-school" type="radio" value="Freshman"/>
                                        Freshman
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="yr-in-school" type="radio" value="Sophomore"/>
                                        Sophomore
                                    </label>
                                </div>	
                                <div class="radio">
                                        <label class="radio">
                                            <input name="yr-in-school" type="radio" value="Junior"/>
                                            Junior
                                        </label>
                                </div>
                                <div class="radio">
                                        <label class="radio">
                                            <input name="yr-in-school" type="radio" value="Senior"/>
                                            Senior
                                        </label>
                                </div>
                        </div> <!-- end of Year in School -->
                        <div class="form-group"> <!-- Image path --> 
                                        <label for="imgname">Image Name (ex: image.jpg)</label>
                                        <input type="text" class="form-control" id="imgname" placeholder="Enter image name">
                        </div>
                        <div class="form-group"> <!-- Submit Button -->                       
                                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </div>        											
                        <div id="successMessage">
                            <!-- placeholder for message after successfully adding a new dancer -->
                        </div>   
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div> 
              </div>

</div>

</div> <!-- end class="bg" -->

<!-- Custom Script -->
<script src="js/dancers-manage.js" type="text/javascript"></script>

</body>
</html>
